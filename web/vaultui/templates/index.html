{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DeVID Vault — MVP</title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
  <main class="card">
    <header class="top">
      <h1>DeVID Vault</h1>
      <div class="top-actions">
        <button id="connectBtn" type="button" class="btn">Connect Wallet</button>
      </div>
    </header>

    <section id="statusRow" class="muted small">
      <span id="addr"></span>
      <span id="network" style="margin-left:12px"></span>
      <span id="status" style="margin-left:12px"></span>
    </section>

    <hr/>

    <section class="grid two">
      <div class="card-sm">
        <h2>Quick Upload</h2>
        <div class="muted">Encrypt locally → Upload via server → Store CID on-chain</div>
        <input id="fileInput" type="file" />
        <input id="vaultTag" placeholder="Tags (comma-separated)" />
        <button id="uploadBtn" class="btn primary">Encrypt → Upload → Register</button>
        <div id="uploadProgress" class="muted small"></div>
      </div>

      <div class="card-sm">
        <h2>Grant / Revoke Access</h2>
        <input id="vaultIdInput" placeholder="Vault ID (number)" />
        <input id="addrInput" placeholder="Address to grant/revoke (0x... or ENS)" />
        <div class="row">
          <button id="grantBtn" class="btn">Grant Access</button>
          <button id="revokeBtn" class="btn">Revoke Access</button>
        </div>
        <div id="accessStatus" class="muted small"></div>
      </div>
    </section>

    <hr/>

    <section id="vaultsSection">
      <h2>Your Vaults</h2>
      <div id="vaultList" class="vault-grid"></div>
    </section>

    <footer class="muted small">
      Deploy network: Polygon Amoy (testnet) or Localhost. Use MetaMask and make sure network matches.
    </footer>
  </main>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- connect-only module -->
  <script type="module" src="{% static 'js/app-connect.js' %}"></script>

  <!-- main app logic (will be created next) -->
  <script type="module" src="{% static 'js/app-main.js' %}"></script>
</body>
</html>
